<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">

	<script type="text/javascript">
    window.EC_DEMO_LANG= 'cn';
    </script>

	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/loadsh/lodash.js"></script>
	<script type="text/javascript" src="js/dat.gui.min.js"></script>
	<script type="text/javascript" src="echart/echarts.min.js"></script>
	<script type="text/javascript" src="ace/src/ace.js"></script>
	<script type="text/javascript" src="ace/src/ext-language_tools.js"></script>
	

</head>
<body>
	<div class="header">
		<div class="nav-header">
			<a href="http://echarts.baidu.com/index.html">
				<img class="navbar-logo" src="images/logo.png" alt="echarts logo" >
			</a>
		</div>
	</div>
	 <div id="main-container">
        <div id="code-container">
            <div id="control-panel">
                <div id="code-info"></div>
                <div class="control-btn-panel"><a href="javascript:;" onclick="disposeAndRun()" class="btn btn-default btn-sm">运行</a></div>
            </div>
            <div id="code-panel"></div>
        </div>
        <div id="h-handler" class="handler"></div>
        <div class="right-container">
            <div id="chart-panel" class="right-panel"></div>
            <div id="tool-panel">
                <div id="theme"><a title="default" class="default"><span></span></a><a title="light" class="light"><span></span></a><a title="dark" class="dark"><span></span></a></div>
                <button id="download" class="btn btn-sm">Download</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/edit.js"></script>
</body>
</html>
